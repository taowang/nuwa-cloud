server:
  port: 18001
spring:
  application:
    name: nuwa-service-base
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        prefix: nuwa-service-system
        group: DEFAULT_GROUP
        enabled: true
swagger:
  enabled: true
  groupName: nuwa-service-base
  basePackage: com.study.service.base
  pathMapping: nuwa-service-base