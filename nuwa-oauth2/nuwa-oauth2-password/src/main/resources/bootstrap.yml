server:
  port: 12011
#  servlet:
#    context-path: /${spring.application.name}
spring:
  application:
    name: nuwa-oauth2
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        prefix: nuwa-service-system
        group: DEFAULT_GROUP
        enabled: true
  thymeleaf:
    prefix: classpath:/oauth-views/
    suffix: .html
    cache: false
    mvc:
      throw-exception-if-no-handler-found: true
logging:
  level:
    com.study.service.system.mapper: debug

system:
  maxTryTimes: 5
  maxNonCaptchaTimes: 3
swagger:
  enabled: false
  groupName: nuwa-oauth2
  basePackage: com.study.oauth2
  pathMapping: nuwa-oauth2
management:
  endpoints:
    web:
      exposure:
        include: "*"
